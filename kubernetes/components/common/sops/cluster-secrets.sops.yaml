---
# yaml-language-server: $schema=https://kubernetesjsonschema.dev/v1.18.1-standalone-strict/secret-v1.json
apiVersion: v1
kind: Secret
metadata:
  name: cluster-secrets
  namespace: flux-system
stringData:
  # Domain configuration (manually managed)
  SECRET_DOMAIN: ENC[AES256_GCM,data:example_encrypted_domain,type:str]
  SECRET_LETSENCRYPT_EMAIL: ENC[AES256_GCM,data:example_encrypted_email,type:str]
  
  # Monitoring configuration
  SECRET_GRAFANA_PASSWORD: ENC[AES256_GCM,data:example_encrypted_password,type:str]
  
  # Network configuration (updated for your network)
  SECRET_GATEWAY_IP: ENC[AES256_GCM,data:MTkyLjE2OC4xLjEw,type:str]      # 192.168.1.10 (Gateway LoadBalancer)
  SECRET_DNS_IP: ENC[AES256_GCM,data:MTkyLjE2OC4xLjU=,type:str]          # 192.168.1.5 (k8s-gateway DNS)
